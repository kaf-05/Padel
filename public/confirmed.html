<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Reserva Confirmada</title>
<!-- Fonts and Icons -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec80",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102219",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1c2e24",
                        "text-main": "#111814",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "3xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-main dark:text-gray-100 antialiased selection:bg-primary selection:text-black">
<!-- Mobile Container -->
<div class="relative flex min-h-screen w-full flex-col overflow-hidden mx-auto bg-background-light dark:bg-background-dark group/design-root max-w-md shadow-2xl">
<!-- Main Scrollable Content -->
<div class="flex-1 flex flex-col items-center justify-center px-6 py-8 pb-36 z-10 w-full">
<!-- Success Hero Section -->
<div class="flex flex-col items-center gap-6 mb-10 w-full">
<!-- Animated-style Icon Wrapper -->
<div class="relative">
<div class="absolute -inset-4 bg-primary/20 dark:bg-primary/10 rounded-full blur-xl animate-pulse"></div>
<div class="relative bg-primary text-[#102219] rounded-full p-6 shadow-[0_8px_24px_-6px_rgba(19,236,128,0.5)]">
<span class="material-symbols-outlined text-[64px] font-bold leading-none">check</span>
</div>
</div>
<div class="flex flex-col items-center gap-2 text-center">
<h1 class="text-text-main dark:text-white text-3xl font-bold leading-tight tracking-tight">
                        ¡Reserva Confirmada!
                    </h1>
<p class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-relaxed max-w-[280px]">
                        Tu pista ha sido reservada con éxito. ¡Prepárate para el partido!
                    </p>
</div>
</div>
<!-- Booking Details Ticket Card -->
<div class="w-full bg-surface-light dark:bg-surface-dark rounded-2xl shadow-[0_4px_20px_-4px_rgba(0,0,0,0.05)] dark:shadow-none border border-gray-100 dark:border-gray-800 overflow-hidden">
<!-- Card Header with Image and Status -->
<div class="p-4 flex gap-4 items-center">
<div class="w-20 h-20 shrink-0 rounded-xl bg-gray-200 dark:bg-gray-700 bg-center bg-cover border border-gray-100 dark:border-gray-600" data-alt="Green padel court with glass walls" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAKSmiQOclJDB5Tdx5c7E8rK-eAdoZpFBXyb-X4XrxamqA2gGpi2q809c32vt08Pa1BG-_WWOKMScc6M9EDBt0yyPgLfqR9CER1uiD7_nBDWwu2iBOomdFKWwTgH3IAfIABuKHX71e124oxbR86vzOp6rH9y2Bo0jJLZPMX_XhkvqBuHi8JJehXaKWKBTVxrTS9ktQGu0Jv4RsAbQ75AuKptf53lAP3tbmKOVxkeaMl0F2_u73A71cms3m6cmuvArlfLlIv6vLlyv0");'>
</div>
<div class="flex flex-col min-w-0 flex-1">
<div class="flex items-center gap-1.5 mb-1">
<span class="material-symbols-outlined text-primary text-[18px] fill-1">verified</span>
<span class="text-primary text-xs font-bold uppercase tracking-wider">Confirmada</span>
</div>
<h3 class="text-lg font-bold truncate text-text-main dark:text-white leading-tight">Pista 3 (Muro)</h3>
<p class="text-sm text-gray-500 dark:text-gray-400 truncate">Club Central Padel</p>
</div>
</div>
<!-- Ticket Perforation Effect -->
<div class="relative w-full h-px bg-dashed border-t border-dashed border-gray-200 dark:border-gray-700 my-1">
<div class="absolute -left-3 -top-3 w-6 h-6 bg-background-light dark:bg-background-dark rounded-full"></div>
<div class="absolute -right-3 -top-3 w-6 h-6 bg-background-light dark:bg-background-dark rounded-full"></div>
</div>
<!-- Date & Time Info -->
<div class="p-5 grid grid-cols-2 gap-6">
<div class="flex flex-col gap-1.5">
<span class="text-xs text-gray-400 dark:text-gray-500 font-medium uppercase tracking-wider">Fecha</span>
<div class="flex items-center gap-2 text-text-main dark:text-gray-100 font-bold text-sm">
<span class="material-symbols-outlined text-primary text-xl">calendar_today</span>
<span>Lun, 24 Oct</span>
</div>
</div>
<div class="flex flex-col gap-1.5">
<span class="text-xs text-gray-400 dark:text-gray-500 font-medium uppercase tracking-wider">Horario (90m)</span>
<div class="flex items-center gap-2 text-text-main dark:text-gray-100 font-bold text-sm">
<span class="material-symbols-outlined text-primary text-xl">schedule</span>
<span>18:00 - 19:30</span>
</div>
</div>
</div>
</div>
</div>
<!-- Sticky Footer Actions -->
<div class="absolute bottom-0 left-0 w-full bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md border-t border-gray-100 dark:border-gray-800 z-20 pb-8 pt-4 px-4">
<div class="flex flex-col gap-3 w-full max-w-[480px] mx-auto">
<!-- Primary Button -->
<button id="my-reservations-btn" class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary hover:bg-[#0fd671] text-[#102219] transition-all active:scale-[0.98] shadow-[0_4px_14px_0_rgba(19,236,128,0.39)]">
  <span class="text-lg font-bold leading-normal tracking-[0.015em] flex items-center gap-2">
    Ver Mis Reservas
    <span class="material-symbols-outlined text-xl">arrow_forward</span>
  </span>
</button>
<!-- Secondary Button -->
<button id="calendar-btn" class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-transparent border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800 text-text-main dark:text-gray-300 transition-all active:scale-[0.98]">
  <span class="text-base font-bold leading-normal tracking-[0.015em]">Volver al Calendario</span>
</button>
</div>
</div>
</div>
<script src="/assets/js/main.js"></script>
<script>
  document.getElementById('my-reservations-btn').addEventListener('click', () => {
    window.location.href = '/reservations.html';
  });
  document.getElementById('calendar-btn').addEventListener('click', () => {
    window.location.href = '/index.html';
  });
</script>
</body>
</html>
