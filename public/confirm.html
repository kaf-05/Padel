<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Confirmar Reserva - Padel App</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec80",
                        "primary-dark": "#0fb360", // Darker shade for text contrast if needed
                        "background-light": "#f6f8f7",
                        "background-dark": "#102219",
                        "card-dark": "#1a3326",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100 min-h-screen flex flex-col antialiased selection:bg-primary selection:text-black">
<!-- Mobile Container (Simulating iOS View) -->
<div class="mx-auto w-full max-w-md min-h-screen flex flex-col relative bg-white dark:bg-background-dark shadow-2xl overflow-hidden">
<!-- Background Pattern/Decoration -->
<div class="absolute top-0 left-0 w-full h-64 bg-primary/10 dark:bg-primary/5 -skew-y-6 transform origin-top-left -translate-y-20 z-0"></div>
<!-- Main Content Scroll Area -->
<main class="flex-1 overflow-y-auto px-6 py-4 relative z-10 scrollbar-hide pt-16">
<!-- Summary Card -->
<div id="reservation-details" class="bg-white dark:bg-card-dark rounded-xl shadow-lg border border-gray-100 dark:border-white/5 overflow-hidden mb-6">
  <!-- Dynamic content will be injected here -->
</div>
<!-- Additional Info / Policy -->
<div class="px-2 mb-8">
  <div class="flex gap-3">
    <span class="material-icons text-gray-400 text-sm mt-0.5">info</span>
    <p class="text-xs text-gray-500 dark:text-gray-400 leading-relaxed">
      La reserva se confirmar치 autom치ticamente. Puedes cancelar sin penalizaci칩n hasta 2 horas antes del inicio del partido.
    </p>
  </div>
</div>
<div id="error-message" class="px-2 mb-8 text-red-500"></div>
</main>
<!-- Bottom Actions (Fixed Area) -->
<div class="bg-white dark:bg-card-dark border-t border-gray-100 dark:border-white/5 px-6 py-6 pb-8 z-20 shadow-[0_-4px_20px_rgba(0,0,0,0.05)]">
  <div class="flex flex-col gap-3">
    <button id="confirm-button" class="w-full bg-primary hover:bg-[#0fdc75] active:scale-[0.98] transition-all duration-200 text-black font-bold text-lg py-4 rounded-xl shadow-lg shadow-primary/30 flex items-center justify-center gap-2">
      <span>Confirmar Reserva</span>
      <span class="material-icons text-xl">check_circle</span>
    </button>
    <button id="cancel-button" class="w-full bg-transparent hover:bg-gray-50 dark:hover:bg-white/5 active:scale-[0.98] transition-all duration-200 text-gray-500 dark:text-gray-400 font-medium text-base py-3 rounded-xl border border-transparent">
      Cancelar
    </button>
  </div>
</div>
</div>
<script src="/assets/js/main.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const detailsContainer = document.getElementById('reservation-details');
    const confirmButton = document.getElementById('confirm-button');
    const cancelButton = document.getElementById('cancel-button');
    const errorMessage = document.getElementById('error-message');

    const params = new URLSearchParams(window.location.search);
    const courtId = params.get('courtId');
    const date = params.get('date');
    const slot = params.get('slot');

    if (!courtId || !date || !slot) {
        detailsContainer.innerHTML = '<p class="text-red-500 p-6">Faltan detalles de la reserva.</p>';
        confirmButton.disabled = true;
        return;
    }

    async function fetchAndRenderDetails() {
        try {
            const courtsResponse = await fetch('/api/courts');
            const courts = await courtsResponse.json();
            const court = courts.find(c => c.id == courtId);

            if (!court) {
                throw new Error('Pista no encontrada');
            }

            // Correctly handle the date to avoid timezone issues
            const dateParts = date.split('-').map(part => parseInt(part, 10));
            const localDate = new Date(dateParts[0], dateParts[1] - 1, dateParts[2]);

            const formattedDate = localDate.toLocaleDateString('es-ES', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            const endTime = getEndTime(slot);

            detailsContainer.innerHTML = `
                <div class="h-40 relative w-full bg-gray-200">
                    <img alt="Pista de p치del" class="w-full h-full object-cover" src="https://images.unsplash.com/photo-1554167128-408c1a2f3e83?q=80&w=2070&auto=format&fit=crop">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                    <div class="absolute bottom-4 left-4 text-white">
                        <p class="text-xs font-medium opacity-90 uppercase tracking-wider">${court.type}</p>
                        <h2 class="text-2xl font-bold">${court.name}</h2>
                    </div>
                </div>
                <div class="p-6 space-y-6">
                    <div class="flex items-start gap-4">
                        <div class="w-10 h-10 rounded-lg bg-primary/20 flex items-center justify-center text-primary"><span class="material-icons text-xl">calendar_today</span></div>
                        <div>
                            <p class="text-sm text-gray-500">Fecha y Hora</p>
                            <p class="text-lg font-semibold">${formattedDate}</p>
                            <div class="flex items-center gap-2 mt-1">
                                <span class="text-base">${slot} - ${endTime}</span>
                                <span class="bg-gray-100 text-xs px-2 py-0.5 rounded font-medium">90 min</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        } catch (error) {
            console.error('Error fetching details:', error);
            detailsContainer.innerHTML = `<p class="text-red-500 p-6">Error al cargar los detalles: ${error.message}</p>`;
            confirmButton.disabled = true;
        }
    }

    function getEndTime(startTime) {
        const [hours, minutes] = startTime.split(':').map(Number);
        const dateObj = new Date();
        dateObj.setHours(hours, minutes, 0, 0);
        dateObj.setMinutes(dateObj.getMinutes() + 90);
        return `${String(dateObj.getHours()).padStart(2, '0')}:${String(dateObj.getMinutes()).padStart(2, '0')}`;
    }

    confirmButton.addEventListener('click', async () => {
        try {
            const response = await fetch('/api/reservations', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ court_id: courtId, date: date, slot: slot }),
            });

            if (response.status === 401) {
                window.location.href = '/login.html';
                return;
            }

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'No se pudo crear la reserva.');
            }

            window.location.href = '/confirmed.html';

        } catch (error) {
            errorMessage.textContent = `Error: ${error.message}`;
        }
    });

    cancelButton.addEventListener('click', () => {
        window.location.href = '/index.html';
    });

    fetchAndRenderDetails();
});
</script>
</body>
</html>
