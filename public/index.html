<!DOCTYPE html>
<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Calendario Pistas Padel</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec80",
                        "primary-dark": "#0eb561",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102219",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2c24",
                        "text-main": "#111814",
                        "text-secondary": "#618975",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-100 dark:bg-gray-900 font-display text-gray-800 dark:text-gray-200">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div id="calendar-container" class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                <div class="flex justify-between items-center">
                    <button id="prev-week" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                        <span class="material-symbols-outlined">chevron_left</span>
                    </button>
                    <div class="text-center">
                        <h2 id="month-year" class="text-2xl font-bold text-gray-900 dark:text-white"></h2>
                        <p id="week-range" class="text-sm text-gray-500 dark:text-gray-400"></p>
                    </div>
                    <button id="next-week" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                        <span class="material-symbols-outlined">chevron_right</span>
                    </button>
                </div>
                 <div class="text-center mt-2">
                    <button id="today-btn" class="text-primary text-sm font-bold">Volver a Hoy</button>
                </div>
            </div>
            <div id="schedule-grid" class="p-6 overflow-x-auto">
                <!-- Grid will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/calendar.js"></script>
</body>
</html>
