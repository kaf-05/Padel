<!DOCTYPE html>
<html class="light" lang="es">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Padel Booking - Inicio de Sesión</title>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13ec80",
            "background-light": "#f6f8f7",
            "background-dark": "#102219",
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"]
          },
        },
      },
    }
  </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
  <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
    <div class="relative h-48 w-full overflow-hidden rounded-b-[2rem] shadow-sm">
      <div class="absolute inset-0 bg-gradient-to-t from-background-dark/60 to-transparent z-10"></div>
      <img alt="Padel court racket and balls on blue turf" class="h-full w-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuADOcrJDRkPYRAbejQgrXVxdlDmtjb6dzpT1RYlpHRrzEtjtfIX1KhEHtbYGu6g-guHtcHlHHTEhSMIirg9CQG7C_chFZQN9Kmp1vOU9BZQJz9xMC3qBr50OP-sL6uGurqPl1YyFPfGR0owY6KAchNn-vu4UcigSvGzkx3A3vTD6oAFl_uEPEHFMtYwyuvgXAmPSZqUCB3M1egZtCZl0a0imVdzkcKQNcFZHIHGldegw66t04B9ZE0cratc7OTyL55iDLp7Rvipt5U" />
    </div>
    <div class="flex flex-col flex-1 px-6 pt-6 pb-8 max-w-md mx-auto w-full">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold">Bienvenido de nuevo</h1>
        <p class="text-gray-500">Reserva tu pista en segundos.</p>
      </div>
      <form id="login-form" class="flex flex-col gap-5">
        <div class="flex flex-col w-full">
          <label class="text-sm font-medium pb-2 ml-1">Correo electrónico</label>
          <input class="form-input h-14" placeholder="ejemplo@correo.com" type="email" />
        </div>
        <div class="flex flex-col w-full">
          <label class="text-sm font-medium pb-2 ml-1">Contraseña</label>
          <input class="form-input h-14" placeholder="••••••••" type="password" />
        </div>
        <button class="flex items-center justify-center w-full h-14 bg-primary text-background-dark font-bold text-lg rounded-xl" type="submit">
          Iniciar Sesión
        </button>
      </form>
      <div id="error-message" class="hidden text-red-500 text-center mt-4"></div>
      <div class="mt-auto pt-8 flex justify-center items-center gap-1">
        <p class="text-sm">¿No tienes cuenta?</p>
        <a class="text-primary hover:underline font-semibold text-sm" href="/registro_de_usuario/code.html">Regístrate</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = document.querySelector('input[type="email"]').value;
      const password = document.querySelector('input[type="password"]').value;
      const errorMessage = document.getElementById('error-message');

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          if (data.must_change_password) {
            window.location.href = '/perfil_de_usuario/change_password.html';
          } else {
            window.location.href = '/';
          }
        } else {
          errorMessage.textContent = data.error || 'Error al iniciar sesión.';
          errorMessage.classList.remove('hidden');
        }
      } catch (error) {
        errorMessage.textContent = 'Error de conexión. Inténtalo de nuevo.';
        errorMessage.classList.remove('hidden');
      }
    });
  </script>
  <script src="/assets/js/main.js"></script>
</body>
</html>
