<!DOCTYPE html>
<html class="light" lang="es">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Cambiar Contraseña - Padel App</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13ec80",
            "background-light": "#f6f8f7",
            "background-dark": "#102219",
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"]
          },
        },
      },
    }
  </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
  <div class="max-w-md mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Cambiar Contraseña</h1>
    <p class="mb-6">Por tu seguridad, debes establecer una nueva contraseña.</p>
    <form id="change-password-form" class="flex flex-col gap-5">
      <div class="flex flex-col w-full">
        <label class="text-sm font-medium pb-2 ml-1" for="oldPassword">Contraseña Actual</label>
        <input class="form-input h-14" id="oldPassword" type="password" required />
      </div>
      <div class="flex flex-col w-full">
        <label class="text-sm font-medium pb-2 ml-1" for="newPassword">Nueva Contraseña</label>
        <input class="form-input h-14" id="newPassword" type="password" required />
      </div>
      <button class="flex items-center justify-center w-full h-14 bg-primary text-background-dark font-bold text-lg rounded-xl" type="submit">
        Cambiar Contraseña
      </button>
    </form>
    <div id="error-message" class="hidden text-red-500 text-center mt-4"></div>
  </div>

  <script>
    document.getElementById('change-password-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const oldPassword = document.getElementById('oldPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const errorMessage = document.getElementById('error-message');

      try {
        const response = await fetch('/api/users/change-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ oldPassword, newPassword }),
        });

        const data = await response.json();

        if (response.ok) {
          alert('Contraseña cambiada con éxito. Serás redirigido a la página principal.');
          window.location.href = '/';
        } else {
          errorMessage.textContent = data.error || 'Error al cambiar la contraseña.';
          errorMessage.classList.remove('hidden');
        }
      } catch (error) {
        errorMessage.textContent = 'Error de conexión. Inténtalo de nuevo.';
        errorMessage.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
