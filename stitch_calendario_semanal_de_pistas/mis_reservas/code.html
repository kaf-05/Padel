<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Mis Reservas - Padel App</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec80",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark">
    <div class="max-w-md mx-auto">
        <header class="sticky top-0 z-50 bg-white/95 backdrop-blur-sm border-b">
            <h2 class="text-lg font-bold text-center py-3">Mis Reservas</h2>
        </header>
        <main id="reservations-container" class="w-full flex flex-col gap-4 px-4 pt-4">
            <!-- Las reservas se cargarán aquí dinámicamente -->
        </main>
        <nav class="fixed bottom-0 w-full max-w-md mx-auto bg-white border-t pb-safe">
             <div class="flex items-center justify-around h-16">
                <a href="/" class="flex flex-col items-center gap-1 w-full text-gray-400">
                    <span class="material-symbols-outlined text-2xl">calendar_month</span>
                    <span class="text-xs font-medium">Calendario</span>
                </a>
                <a href="/mis_reservas/code.html" class="flex flex-col items-center gap-1 w-full text-primary">
                    <span class="material-symbols-outlined text-2xl">receipt_long</span>
                    <span class="text-xs font-bold">Reservas</span>
                </a>
                <a href="#" id="logout-button" class="flex flex-col items-center gap-1 w-full text-gray-400">
                     <span class="material-symbols-outlined text-2xl">logout</span>
                     <span class="text-xs font-medium">Salir</span>
                </a>
            </div>
        </nav>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const reservationsContainer = document.getElementById('reservations-container');
            const logoutButton = document.getElementById('logout-button');

            async function loadReservations() {
                try {
                    const response = await fetch('/api/my-reservations');
                    if (!response.ok) {
                        if (response.status === 401 || response.status === 403) {
                            alert('Debes iniciar sesión para ver tus reservas.');
                            window.location.href = '/inicio_de_sesion/code.html';
                        }
                        throw new Error('No se pudieron cargar las reservas.');
                    }

                    const reservations = await response.json();
                    renderReservations(reservations);

                } catch (error) {
                    reservationsContainer.innerHTML = `<p class="text-red-500">${error.message}</p>`;
                }
            }

            function renderReservations(reservations) {
                reservationsContainer.innerHTML = '';
                if (reservations.length === 0) {
                    reservationsContainer.innerHTML = '<p class="text-center text-gray-500">No tienes ninguna reserva activa.</p>';
                    return;
                }

                reservations.forEach(res => {
                    const reservationCard = document.createElement('div');
                    reservationCard.className = 'flex flex-col gap-4 rounded-xl bg-white p-4 shadow-sm border';

                    const startTime = new Date(res.start_time);
                    const endTime = new Date(res.end_time);

                    reservationCard.innerHTML = `
                        <div>
                            <p class="font-bold">${res.court_name}</p>
                            <p class="text-sm text-gray-600">${startTime.toLocaleDateString()} de ${startTime.toLocaleTimeString()} a ${endTime.toLocaleTimeString()}</p>
                        </div>
                        <button data-id="${res.id}" class="cancel-button text-red-500 font-bold border border-red-500 rounded py-2">Cancelar</button>
                    `;
                    reservationsContainer.appendChild(reservationCard);
                });
            }

            reservationsContainer.addEventListener('click', async (event) => {
                if (event.target.classList.contains('cancel-button')) {
                    const reservationId = event.target.dataset.id;
                    if (!confirm('¿Estás seguro de que quieres cancelar esta reserva?')) {
                        return;
                    }

                    try {
                        const response = await fetch(`/api/reservations/${reservationId}`, { method: 'DELETE' });
                        if (response.ok) {
                            alert('Reserva cancelada con éxito.');
                            loadReservations();
                        } else {
                            throw new Error('No se pudo cancelar la reserva.');
                        }
                    } catch (error) {
                        alert(error.message);
                    }
                }
            });

             logoutButton.addEventListener('click', async () => {
                try {
                    await fetch('/api/logout', { method: 'POST' });
                    window.location.href = '/inicio_de_sesion/code.html';
                } catch (error) {
                    alert('Error al cerrar sesión.');
                }
            });

            loadReservations();
        });
    </script>
</body>
</html>
