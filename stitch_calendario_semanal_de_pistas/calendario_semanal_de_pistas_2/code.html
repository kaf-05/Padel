<!DOCTYPE html>
<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Calendario Pistas Padel</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec80",
                        "primary-dark": "#0eb561",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102219",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2c24",
                        "text-main": "#111814",
                        "text-secondary": "#618975",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-main dark:text-white overflow-hidden selection:bg-primary selection:text-black">
<div class="relative flex flex-col h-screen w-full max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden">
<header class="flex-none bg-surface-light dark:bg-surface-dark px-4 py-3 flex items-center justify-between border-b border-gray-100 dark:border-gray-800 z-20">
    <button id="prev-week" class="p-2 -ml-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
        <span class="material-symbols-outlined text-text-main dark:text-white">chevron_left</span>
    </button>
    <h1 id="month-year" class="text-lg font-bold leading-tight tracking-[-0.015em]"></h1>
    <button id="next-week" class="p-2 -mr-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
        <span class="material-symbols-outlined text-text-main dark:text-white">chevron_right</span>
    </button>
</header>
<main class="flex-1 overflow-y-auto overflow-x-hidden pb-24 scrollbar-hide">
<div class="bg-surface-light dark:bg-surface-dark pb-4 rounded-b-2xl shadow-sm mb-4">
    <div class="flex items-center justify-end px-4 py-2">
        <button id="today-btn" class="text-primary text-sm font-bold flex items-center gap-1">Hoy</button>
    </div>
    <div id="week-days" class="flex overflow-x-auto px-4 gap-3 py-2 scrollbar-hide snap-x">
        <!-- Day items will be dynamically inserted here -->
    </div>
</div>
<div class="px-4 mb-4">
<div class="flex flex-col gap-3 rounded-xl border border-blue-100 bg-blue-50/50 dark:bg-blue-900/20 dark:border-blue-800 p-4">
<div class="flex items-start gap-3">
<span class="material-symbols-outlined text-blue-500 mt-0.5">info</span>
<div>
<p class="text-text-main dark:text-blue-100 text-sm font-bold leading-tight">Reserva anticipada</p>
<p class="text-text-secondary dark:text-blue-200/70 text-xs font-normal leading-normal mt-1">
                                Solo puedes reservar con un máximo de 3 días de antelación.
                            </p>
</div>
</div>
</div>
</div>
<div class="px-4 mb-3 flex items-end justify-between">
<h3 class="text-xl font-bold text-text-main dark:text-white">Horarios Disponibles</h3>
<span class="text-xs font-medium text-text-secondary uppercase tracking-wider">Intervalos 90min</span>
</div>
<div id="schedule-container" class="flex flex-col gap-3 px-4">
</div>
<div class="h-8"></div>
</main>
</div>
<script src="/assets/js/main.js"></script>
<script src="/assets/js/calendar.js"></script>
</body>
</html>
